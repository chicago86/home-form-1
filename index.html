<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <link rel="icon" href="img/sign_up_.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="ba-container">
      <div class="ba-form">
        <div class="ba-form-text ba-text-center">
          <img src="img/sign_up_icon.jpg" alt="img" />
          <h2 class="ba-form-text--heading">Create your free account</h2>
        </div>
        <p class="ba-form-text--text first__text">
          Come and join our cool and amazing community, fill in your details to
          get started. Already have an account? <a href="#">Log in.</a>
        </p>

        <form action="#" method="POST">
          <div class="inp">
            <input
              type="text"
              class="col-50"
              name="first_name"
              placeholder="First name"
              required
            />
            <input
              type="text"
              class="col-50"
              name="last_name"
              placeholder="Last name"
              required
            />
            <input
              type="email"
              class="col-100"
              name="email_address"
              placeholder="Email address"
              required
            />
            <input
              type="password"
              class="col-100"
              name="password"
              placeholder="Password"
              required
            />
          </div>
        </form>

        <div class="ba-text-center">
          <button type="submit" class="ba-button">Sign up for free</button>
        </div>
        <div class="ba-text-last">
          <p class="ba-form-text--text">
            By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a>
            and the <a href="#">Privacy Policy</a>
          </p>
        </div>
        <!-- /.ba-text-center -->
      </div>
    </div>
    <!-- /.ba-container -->
  </body>
</html>
